[N8nWebHook]
enable = true
sender=[""] #匹配消息的发送者wxid,只要这些发送人才会才会触发回调， 
message-keyword=["n:","N:","n8n:","N8N:","n：","N：","n8n：","N8N："] #匹配消息的前缀,只要这个前缀的才会触发回调
n8n-webhook-url = "https://n8n.example.com/webhook/test" # 你的n8n的webhook地址, 注意只支持post请求，消息体会作为请求体发送
auth-type = "" # 支持 Basic Auth, Header Auth, None
auth-key= ""  # Basic Auth 时当前值为用户名(username), Header Auth时为HeaderName, None 无需填写
auth-value= ""  # Basic Auth 时当前值为密码(password), Header Auth时为HeaderValue, None 无需填写